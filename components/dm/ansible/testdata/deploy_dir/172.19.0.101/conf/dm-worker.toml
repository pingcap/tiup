# Worker Configuration.

server-id = 101

source-id = "mysql-replica-01"

flavor = "mysql"

enable-gtid = false



#charset of DSN of source mysql/mariadb instance
charset = ""
meta-dir = ""

[from]
host = "mysql1"
user = "root"
password = "password1"
port = 3306

#relay log purge strategy
[purge]
interval = 3600
expires = 0
remain-space = 15
