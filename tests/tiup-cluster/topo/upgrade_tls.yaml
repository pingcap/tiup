global:
  enable_tls: true

server_configs:
  tidb:
    binlog.enable: true
    binlog.ignore-error: false
  tikv:
    storage.reserve-space: 1K
  pump:
    storage.stop-write-at-available-space: 1 mib

tidb_servers:
  - host: n1
  - host: n2

pd_servers:
  - host: n3
  - host: n4
  - host: n5

# Note if only 3 instance, when scale-in one of it.
# It may not be tombstone.
tikv_servers:
  - host: n2
  - host: n3
  - host: n4
  - host: n5

pump_servers:
  - host: n3
  - host: n4
  - host: n5

drainer_servers:
  - host: n1
    data_dir: /home/tidb/data/drainer-8249/data
    commit_ts: -1
    config:
      syncer.db-type: "file"

monitoring_servers:
  - host: n1
grafana_servers:
  - host: n1
alertmanager_servers:
  - host: n1
