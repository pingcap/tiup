# The topology template is used deploy a minimal TiDB cluster, which suitable
# for scenarios with only three machinescontains. The minimal cluster contains
# - 3 PD nodes
# - 3 TiKV nodes
# - 1 TiDB nodes
# You can change the hosts according your environment

global:
  user: "tidb"
  ssh_port: 22
  deploy_dir: "deploy"
  data_dir: "data"

pd_servers:
  - host: 172.19.0.101
  - host: 172.19.0.102
  - host: 172.19.0.103

tikv_servers:
  - host: 172.19.0.101
  - host: 172.19.0.102
  - host: 172.19.0.103

tidb_servers:
  - host: 172.19.0.101

monitoring_servers:
  - host: 172.19.0.102

grafana_servers:
  - host: 172.19.0.103

alertmanager_servers:
  - host: 172.19.0.102