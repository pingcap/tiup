linters-settings:
  govet:
    enable:
      - nilness
  errcheck:
    exclude-functions:
      - (*mime/multipart.Form).RemoveAll

linters:
  disable-all: true
  enable:
    - bodyclose
    - deadcode
    - errcheck
    - gofmt
    - goimports
    - gosimple
    - govet
    - ineffassign
    - interfacer
    - misspell
    - rowserrcheck
    - staticcheck
    - structcheck
    - typecheck
    - unconvert
    - unused
    - varcheck
    - whitespace
    - gocritic
    # - goconst
    # - gocyclo
