version: "2"
linters:
  default: none
  enable:
    - bodyclose
    - errcheck
    - gocritic
    - govet
    - ineffassign
    - misspell
    - rowserrcheck
    - staticcheck
    - unconvert
    - unused
    - whitespace
  settings:
    errcheck:
      exclude-functions:
        - (*mime/multipart.Form).RemoveAll
    gocritic:
      disabled-checks:
        - ifElseChain
    govet:
      enable:
        - nilness
    staticcheck:
      checks:
        - all
        - -SA1019
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
